<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Weather Application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather">
          <div>
            <h1 id="city"></h1>
            <p>
              <span id="time"></span>, <span id="condition"></span>
              <br />Humidity: <span class="humidity" id="humidity"></span>,
              Wind:
              <span class="wind" id="wind"></span>
            </p>
          </div>
          <div>
            <span class="icon" id="icon"></span>
            <span class="highlighted-temperature" id="temperature"></span>
            <span class="celsius">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/NinaDlvx" target="_blank">Nina Delvaux</a
          >,
          <a
            href="https://github.com/NinaDlvx/Vanilla-Weather-Search-Homework"
            target="_blank"
            ><br />
            open-sourced on GitHub</a
          >
          and
          <a
            href="https://main--my-weather-search-engine-homework.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >.
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
